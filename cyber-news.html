<h1>Cybersecurity News Feed</h1>
    

<div id="news-results"></div>

<script>
    fetchNews();
    function fetchNews() {
        const keyword = "cybersecurity"
        
        const resultsContainer = document.getElementById("news-results");

        // Clear previous results
        resultsContainer.innerHTML = "<p>Loading...</p>";

        // API Request to your CGI script
        fetch(`https://ejmedia.ca/cgi-bin/get-news.py?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsContainer.innerHTML = `<p style='color:red;'>Error: ${data.error}</p>`;
                    return;
                }

                if (!data.articles || data.articles.length === 0) {
                    resultsContainer.innerHTML = "<p>No articles found.</p>";
                    return;
                }

                // Format news results
                resultsContainer.innerHTML = data.articles.map(article => `
                    <div class="article">
                        <h3><a href="${article.url}" target="_blank">${article.headline}</a></h3>
                        <p>${article.description}</p>
                    </div>
                `).join('');
            })
            .catch(error => {
                resultsContainer.innerHTML = `<p style='color:red;'>Failed to fetch news.</p>`;
                console.error("Error fetching news:", error);
            });
    }
</script>
